<!DOCTYPE html>
<html>
<head>
  <title>Ticket Booking System</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button { padding: 8px; margin: 5px; }
  </style>
</head>
<body>
  <h2>Ticket Booking System</h2>
  <input type="text" id="nameInput" placeholder="Enter your name" />
  <button onclick="requestTicket()">Book Ticket</button>
  <p id="status"></p>
  <p id="remaining"></p>

  <script>
    class Queue {
        #items = []
        constructor() {
            this.#items = []
        }

        enqueue(item) {
            this.#items.push(item)
        }

        dequeue() {
            return this.#items.shift()
        }

        isEmpty() {
            return this.#items.length == 0
        }

        size() {
            this.#items.length
        }
    }

    const queue = new Queue();
    let totalTickets = 5;

    function requestTicket() {
        const name = document.getElementById('nameInput').value;
        const status = document.getElementById('status');
        const remaining = document.getElementById('remaining');

        if(!name) {
            return status.textContent = "‚ö†Ô∏è Please enter your name."
        }

        if(totalTickets > 0) {
            queue.enqueue(name)
            const user = queue.dequeue()
            totalTickets--
            status.textContent = `‚úÖ Ticket booked for ${user}.`;
        } else {
            status.textContent = `‚ùå Sorry ${name}, tickets are sold out.`;
        }

        remaining.textContent = `üé´ Tickets remaining: ${totalTickets}`;
        document.getElementById('nameInput').value = '';
    }

    document.getElementById('nameInput').addEventListener('keydown',function (event) {
            if(event.key === 'Enter') {
                requestTicket()
            }
        })
  </script>
</body>
</html>
