<!DOCTYPE html>
<html>

<head>
    <title>To-Do List with Linked List</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        input,
        button {
            padding: 10px;
            margin: 5px;
        }

        ul {
            margin-top: 20px;
            padding-left: 0;
        }

        li {
            background: #f1f1f1;
            margin: 5px 0;
            padding: 10px;
            list-style: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h2>üìù To-Do List (Linked List)</h2>
    <input type="text" id="taskInput" placeholder="Enter your task" />
    <button onclick="addTask()">Add Task</button>

    <ul id="taskList"></ul>

    <script>
        class Node {
            constructor(data) {
                this.data = data;
                this.next = null;
            };
        };

        class LinkedList {
            constructor() {
                this.head = null;
            };

            append(data) {
                let newNode = new Node(data);

                if (!this.head) {
                    this.head = newNode;
                    return;
                }

                let current = this.head;

                while (current.next) {
                    current = current.next
                }
                current.next = newNode;
            }

            deleteByValue(dataToDelete) {
                if (!this.head) return;

                if (this.head.data === dataToDelete) {
                    this.head = this.head.next;
                    return;
                }

                const current = this.head;

                while (current.next.data !== dataToDelete) {
                    current = current.next;
                }

                if (current.next.data === dataToDelete) {
                    current.next = current.next.next
                }
            }

            getAllData() {
                let data = [];

                let current = this.head;

                while (current) {
                    data.push(current.data)
                    current = current.next
                }
                return data;
            }
        }

        const taskList = new LinkedList();

        function addTask() {
            const input = document.getElementById('taskInput');
            const task = input.value;

            if (task) {
                taskList.append(task);
                input.value = '';
                renderTask();
            }
        }

        function renderTask() {
            const ul = document.getElementById('taskList')
            ul.innerHTML = '';

            const task = taskList.getAllData();
            task.forEach(task => {
                const li = document.createElement('li');
                li.textContent = task;

                const delBtn = document.createElement('button');
                delBtn.textContent = '‚ùå';
                delBtn.style.marginLeft = '10px';
                delBtn.onclick = function () {
                    taskList.deleteByValue(task)
                    renderTask();
                }

                li.appendChild(delBtn);
                ul.appendChild(li)
            })
        }

        document.getElementById('taskInput').addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                addTask();
            }
        })
    </script>
</body>

</html>
